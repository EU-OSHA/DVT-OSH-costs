<zylk-dashboard promises="promises" parameters="dashboard.parameters" style="overflow:auto">
    <zylk-bar-chart
            data-ng-cloak
            query="getIndicatorData" cda="osha-dvt-ilo/dashboards/ilodash.cda"
            angle="1" width="100" height="330"
            axis-fixed-min="0" axis-fixed-max="4000" step="1000"
            ortho-axis-title="Measure"
            params="[['pIndicator','16']]"
            color-role="series"
            title="TEST BAR CHART" id="1,57"
            long-title="YLL per 100.000 workers in EU28 by country"
            plots="stories[0].plots"
    ></zylk-bar-chart>
    <zylk-bar-chart
            data-ng-cloak
            query="getIssueStory1Main" cda="all-ages/dashboards/issuedata.cda"
            angle="1" width="700" height="330"
            axis-fixed-min="50" axis-fixed-max="75" step="5"
            ortho-axis-title="{{::i18n.units.years}}"
            params="[['pGender','M']]"
            color-role="category2" colors="['#B7BCC0']"
            plots="stories[0].plots" calculations="stories[0].calculations"
            post-fetch="stories[0].postfetch" click-action="stories[0].onClick"
            title="Male" id="1,57" click-action="stories[0].onClick"
            long-title="{{::i18n.graphics_multiindicator.official_effective_retirement_age_long }} - Male"
            legend-dot-fill-style="{{ stories[0].color2 }}"
            dimensions="stories[0].dimensions"
            max-functional-legend ="{{::i18n.graphics_multiindicator.official_effective_retirement_functional_legend }}"
    ></zylk-bar-chart>
</zylk-dashboard>
