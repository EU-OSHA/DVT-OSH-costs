<!-- eu-analysis-illness.html -->
<zylk-dashboard promises="promises" parameters="dashboard.parameters" class="osha-analysis-illnesses">
    <div class="container-full eu-analysis-illness-wrapper">

        <section class="chart-analysis-illnesses affix-top" bs-affix  data-offset-top="150">
            <div class="chart-analysis-illnesses-box container" >
                <h2 data-ng-bind="i18n.L91"></h2>
                <div class="chart-wrapper">
                    <div class="zylk-chart col-sm-5 col-md-3">
                        <zylk-bar-chart data-ng-cloak class="text-center"
                                        query="getSplitAllCountryDataByIndicator" cda="{{::cda }}"
                                        width="250"
                                        orientation="horizontal"
                                        params="[['pIndicator','25']]"
                                        p-x-labels="1"
                                        p-y-labels="0"
                                        colors="['#DB3081','#575759', '#F2C466', '#0FA9A9', '#C9E3E3']"
                                        id="3"
                                        color2-axis-colors="['#eda308','lightgray']"
                                        plots="stories[0].plots"
                                        type="pie"
                                        values-visible="false"
                                        title="{{regions.EU}}"
                                        long-title="{{i18n.L91}} - {{regions.EU}}"
                        ></zylk-bar-chart>
                    </div>
                    <ul class="legend-list col-sm-7 col-md-4">
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries[regions.EU]['Cancer']""></span><span class="legend-name">Cancer</span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries[regions.EU]['MSD']"></span><span class="legend-name">MSD</span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries[regions.EU]['Injuries']"></span><span class="legend-name">Injuries</span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries[regions.EU]['Circulatory']"></span><span class="legend-name">Circulatory</span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries[regions.EU]['Others']"></span><span class="legend-name">Others</span></li>
                    </ul>
                    <div class="chart-description col-sm-12  col-md-5">
                        <p data-ng-bind="i18n.L92"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="compare-buttons">
            <ul class="compare-buttons-list  list-inline container">
                <li><a data-ui-sref='#' data-ng-bind="i18n.L46"></a></li>
                <li><a data-ui-sref='#' data-ng-bind="i18n.L69"></a></li>
            </ul>
        </section>
