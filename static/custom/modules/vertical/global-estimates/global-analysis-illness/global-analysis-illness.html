<!-- eu-analysis-illness.html -->
<zylk-dashboard promises="promises" parameters="dashboard.parameters" class="osha-analysis-illnesses">
    <section class="container-full back-color ">
        <div class="main-text-global-estimates container">
            <p class="see-more"><a data-ui-sref='about-estimates' data-ng-bind="i18n.L39"></a></p>
        </div>
    </section>

    <div class="container-full eu-analysis-illness-wrapper">

        <section class="chart-analysis-illnesses affix-top" bs-affix  data-offset-top="150">
            <div class="chart-analysis-illnesses-box container" >
                <h2 data-ng-bind="i18n.L139"></h2>
                <div class="chart-wrapper">
                    <div class="zylk-chart col-sm-5 col-md-3">
                        <zylk-bar-chart data-ng-cloak class="text-center"
                                        query="getSplitAllCountryDataByIndicator" cda="{{::cda }}"
                                        width="250"
                                        orientation="horizontal"
                                        params="[['pIndicator','25']]"
                                        p-x-labels="1"
                                        p-y-labels="0"
                                        colors="[illnessColors.Cancer, illnessColors.MSD,illnessColors.Circulatory,  illnessColors.Injuries, illnessColors.Others]"
                                        id="3"
                                        color2-axis-colors="['#eda308','lightgray']"
                                        plots="stories[0].plots"
                                        type="pie"
                                        values-visible="false"
                                        title="EU28"
                                        long-title="EU28"
                                        title-h3="true"
                                        max-functional-legend="DALY"
                        ></zylk-bar-chart>
                    </div>
                    <ul class="legend-list col-sm-7 col-md-4">
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries['EU28']['Cancer']"></span><span class="legend-name" data-ng-bind="i18n[i18n_illness.Cancer]"></span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries['EU28']['MSD']"></span><span class="legend-name" data-ng-bind="i18n[i18n_illness.MSD]"></span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries['EU28']['Circulatory']"></span><span class="legend-name" data-ng-bind="i18n[i18n_illness.Circulatory]"></span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries['EU28']['Injuries']"></span><span class="legend-name" data-ng-bind="i18n[i18n_illness.Injuries]"></span></li>
                        <li class="legend-item"><span class="legend-data" data-ng-bind="countries['EU28']['Others']"></span><span class="legend-name" data-ng-bind="i18n[i18n_illness.Others]"></span></li>
                    </ul>
                    <div class="chart-description col-sm-12  col-md-5">
                        <p data-ng-bind="i18n.L140"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="countries-analysis-by-illnesses container">

                                            title="Austria"
                                            long-title="DALY - Austria"
                                            title-h3="true"
