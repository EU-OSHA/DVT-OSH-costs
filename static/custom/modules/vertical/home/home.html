<!-- home.html -->
<zylk-dashboard promises="promises" parameters="dashboard.parameters">
	<div class="page-content">
		<!--HOME-->
		<section class="section-carrousel">
			<div class="ilo-container-carrousel container">
				<div id="carouselHome" class="carousel-home carousel slide" data-ride="carousel">
					<!-- Wrapper for slides -->
					<div class="carousel-control-container">
						<ul class="carousel-inner">

							<li ng-repeat="slide in slides" class="item" ng-class="{'active': $index == 0 }">
								<h2 data-ng-bind-html="to_trusted(slide.title)"></h2>

								<div class="carousel-chart">
									<select class="currency-chart" data-ng-if="$first" data-ng-options="option as option.label for option in select track by option.id" data-ng-model="currency" data-ng-change="update()">
									</select>
									<picture>
										<source data-ng-srcset="{{slide.image2}}" alt="{{slide.title}}" media="(max-width: 600px)">
										<source data-ng-srcset="{{slide.image}}" alt="{{slide.title}}">
										<img data-ng-src="{{slide.image}}" title="{{i18n_home.largerImage}}" alt="{{slide.title}}"  data-toggle="modal" data-target="#modalChart" data-ng-click="modal('slide',$index)">
									</picture>
									<p class="carousel-note" data-ng-bind-html="to_trusted(slide.text)"></p>
								</div>
							</li>
							<!-- Indicators -->

						</ul>
						<ol class="carousel-indicators">
							<li ng-repeat="slide in slides" data-target="#carouselHome" data-slide-to="{{$index}}" ng-class="{'active': $index == 0 }"></li>
						</ol>
					</div>
					<!-- Left and right controls -->
					<a class="left carousel-control" ng-non-bindable  href="#carouselHome" data-slide="prev">
						<i class="fa fa-chevron-left prev " aria-hidden="true"></i>
						<span class="sr-only" data-ng-bind-html="to_trusted(i18n_home.previous)"></span>
					</a>
					<a class="right carousel-control" ng-non-bindable  href="#carouselHome" data-slide="next">
						<i class="fa fa-chevron-right next" aria-hidden="true"></i>
						<span class="sr-only" data-ng-bind-html="to_trusted(i18n_home.next)"></span>
					</a>
				</div>
			</div>
		</section>

		<section class="section-first-home">
			<div class="container">
				<p class="oshLink">
					<span data-ng-bind-html="i18n_home.linkQuestion"></span>
					<span data-ng-bind-html="to_trusted(i18n_home.linkAnswer)"></span>
				</p>
			</div>

			<div class="container">
				<h3 data-ng-bind-html="to_trusted(i18n.L28)"></h3>
				<div class="col-xs-12 col-md-12">
					<h4 data-ng-bind-html="to_trusted(i18n.L26)"></h4>
					<div class="chart1-section-first">
						<p data-ng-bind-html="to_trusted(i18n.L12)"></p>
						<img data-ng-src="{{chartDeathGlobal.image}}" title="{{i18n_home.largerImage}}" alt="{{chartDeathGlobal.title}}" data-ng-click="modal('chart',1)" data-toggle="modal" data-target="#modalChart">
					</div>
					<div class="chart2-section-first">
						<!--<p data-ng-bind-html="i18n.L30"></p>-->
						<p data-ng-bind-html="to_trusted(i18n.L13)"></p>
						<img data-ng-src="{{chartDeath.image}}" title="{{i18n_home.largerImage}}" alt="{{chartDeath.title}}" data-ng-click="modal('chart',3)" data-toggle="modal" data-target="#modalChart">
					</div>
					<p class="legend-home-chart" data-ng-bind-html="to_trusted(i18n.L29)">></p>
					<!--<div class="content-section-first">
						<p data-ng-bind-html="chartDaly.text" class="text-section-first"></p>
						<p class="see-more"><a data-ui-sref='about-estimates' data-ng-bind-html="i18n.L34"></a></p>
					</div>-->
				</div>
				<div class="col-xs-12 col-md-12">
					<h4 data-ng-bind-html="to_trusted(i18n.L30)"></h4>
					<div class="chart1-section-first">
						<p data-ng-bind-html="to_trusted(i18n.L12)"></p>
						<img data-ng-src="{{chartDalyGlobal.image}}" title="{{i18n_home.largerImage}}" alt="{{chartDalyGlobal.title}}" data-ng-click="modal('chart',2)" data-toggle="modal" data-target="#modalChart">
					</div>
					<div class="chart2-section-first">
						<p data-ng-bind-html="to_trusted(i18n.L13)"></p>
						<img data-ng-src="{{chartDaly.image}}" title="{{i18n_home.largerImage}}" alt="{{chartDaly.title}}" data-ng-click="modal('chart',4)" data-toggle="modal" data-target="#modalChart">
					</div>
				</div>
				<div class="content-section-first col-xs-12 col-md-12">
				<p data-ng-bind-html="to_trusted(chartDaly.text)" class="text-section-first"></p>
				<!--<p class="see-more"><a data-ui-sref='about-estimates' data-ng-bind-html="i18n.L34"></a></p>-->
				</div>
			</div>
		</section>

		<div class="compare-buttons">
			<ul class="compare-buttons-list  list-inline container">
				<li><a data-ui-sref="global-analysis-illness" data-ng-bind-html="to_trusted(i18n.L143)"></a></li>
				<li><a data-ui-sref='eu-analysis-illness' data-ng-bind-html="to_trusted(i18n.L68)"></a></li>
			</ul>
		</div>
	</div>
	<div class="modal fade" id="modalChart" tabindex="-1" role="dialog" aria-labelledby="modalChart" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<p class="modal-title" data-ng-bind-html="to_trusted(modalData.title)"></p>
				</div>
				<div class="modal-body">
					<picture>
						<source data-ng-srcset="{{modalData.image2Modal}}" alt="{{modalData.title}}" media="(max-width: 600px)">
						<source data-ng-srcset="{{modalData.imageModal}}" alt="{{modalData.title}}">
						<img data-ng-src="{{modalData.imageModal}}" alt="{{modalData.title}}">
					</picture>
					<div class="logoGraphics-wrapper"><img alt="European Agency for Safety and Health at Work" src="/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-ilo/static/custom/img/EU-OSHA-trans-en.png" class="logoGraphics"></div>
				</div>
				<div class="modal-footer">
					<p data-ng-bind-html="to_trusted(modalData.text)"></p>
				</div>
			</div>
		</div>
	</div>
</zylk-dashboard>
