
<div data-ng-controller="CookiesController">
    <section id="cookiesConsent" data-ng-if="$consent.hasNotAgreedYet()" data-ng-show="!declinedCookies">
        <div class="text">
            <p data-ng-bind="i18n_cookies.consent1"></p>
        </div>
        <div class="buttons">
            <a ui-sref="privacy-policy()"><button data-ng-bind="i18n_cookies.moreInfo"></button></a>
            <button id="declineCookies" data-ng-click="cookiesDecline();" data-ng-bind="i18n_cookies.decline"></button>
            <button id="consentCookies" data-ng-click="$consent.agree(); consentAgree();" data-ng-bind="i18n_cookies.agree"></button>
        </div>
    </section>
    <section  id="widthDisclaimer" data-ng-if="(hasDeclined || $consent.hasAlreadyAgreed()) && showwidthdisclaimer">
        <div class="text">
            <p data-ng-bind="i18n_cookies.small1"></p>
        </div>
        <div class="buttons">
            <button id="consentWidth"  data-ng-click="widthAgree();" data-ng-bind="i18n_cookies.close"></button>
        </div>
    </section>
</div>
