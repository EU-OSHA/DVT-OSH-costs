<VirtualHost *:80>
   ServerName <server_name>
   Redirect permanent / https://<server_name>/
</VirtualHost>


# SSL enable
<VirtualHost *:443>

        # --------------------------------
        #   server name and redirects
        # --------------------------------

        Servername <server_name>

          # / to /ilo
        RedirectMatch 301 ^/$ /ilo

        # --------------------------------
        #   SSL enable (only prod)
        # --------------------------------
        SSLEngine on
        SSLCertificateFile /etc/pki/tls/certs/<server_name>.crt
        SSLCertificateKeyFile /etc/pki/tls/private/<server_name>.key

    
        # --------------------------------
        #   pentaho authentication
        # --------------------------------

        RewriteEngine On
        RewriteCond %{HTTP_COOKIE} !JSESSIONID=

        # local (bilbomatica:<password>)
        RequestHeader set Authorization "Basic YmlsYm9tYXRpY2E6QmlsYjB0b3Ih"


        # --------------------------------
        #   sitemap and robots http to ajp mapping for SEO
        # --------------------------------
        <IfModule mod_rewrite.c>
                RewriteEngine On
                LogLevel alert rewrite:trace3
          
                # SEO REWRITE ROOT APP 
                RewriteCond %{REQUEST_URI} ^\/ilo$
                RewriteCond %{QUERY_STRING} _escaped_fragment_=\/$ [NC]
                  RewriteRule ^ ajp://localhost:8009/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-ilo/static/custom/seo/snapshots/home.html [NC,L,P]
    
                # SEO REWRITE APP PARTIALS
                # example: https://localhost/ilo?_escaped_fragment_=/xxx
                RewriteCond %{REQUEST_URI} ^\/ilo$
                RewriteCond %{QUERY_STRING} _escaped_fragment_=\/?(.+)$ [NC]
    
                # install script in /etc/apache2 with root permissions and +x
                RewriteMap sed-hyphen prg:sedhyphen.sh
                RewriteRule ^ ajp://localhost:8009/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-ilo/static/custom/seo/snapshots/${sed-hyphen:%1}.html [NC,L,P]
    
                # SITEMAP.xml
                RewriteCond %{REQUEST_URI} ^\/sitemap.xml$ [NC]
                RewriteRule ^ ajp://localhost:8009/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-ilo/static/custom/seo/sitemap.xml [NC,L,P]
    
                # ROBOTS.txt
                RewriteCond %{REQUEST_URI} ^\/robots.txt$ [NC]
                RewriteRule ^ ajp://localhost:8009/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-ilo/static/custom/seo/robots.txt [NC,L,P]
        </IfModule>


        # --------------------------------
        #   short url for dashboard
        # --------------------------------
        <Location /ilo>
                ProxyPass ajp://localhost:8009/pentaho/plugin/osha-dvt-ilo/api/ilo
                ProxyPassReverse ajp://localhost:8009/pentaho/plugin/osha-dvt-ilo/api/ilo
        </Location>


        # --------------------------------
        #   apache http to pentaho ajp mapping
        # --------------------------------
          ProxyPass /pentaho/Home !
          ProxyPass /pentaho ajp://localhost:8009/pentaho
          ProxyPassReverse /pentaho ajp://localhost:8009/pentaho


        # --------------------------------
        #  BUG http://jira.pentaho.com/browse/SPARKL-161
        # --------------------------------
        <Location /messages_supported_languages.properties>
                ProxyPass ajp://localhost:8009/pentaho/plugin/pentaho-cdf/api/resources/resources/languages/messages_supported_languages.properties
                ProxyPassReverse ajp://localhost:8009/pentaho/plugin/pentaho-cdf/api/resources/resources/languages/messages_supported_languages.properties
        </Location>
        <Location /messages.properties>
                ProxyPass ajp://localhost:8009/pentaho/plugin/pentaho-cdf/api/resources/resources/languages/messages.properties
                ProxyPassReverse ajp://localhost:8009/pentaho/plugin/pentaho-cdf/api/resources/resources/languages/messages.properties
        </Location>
        <Location /messages_en.properties>
                ProxyPass ajp://localhost:8009/pentaho/plugin/pentaho-cdf/api/resources/resources/languages/messages.properties
                ProxyPassReverse ajp://localhost:8009/pentaho/plugin/pentaho-cdf/api/resources/resources/languages/messages.properties
        </Location>


        # --------------------------------
        #  error management
        # --------------------------------
        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        # --------------------------------
        #LogLevel info ssl:warn
        
          ErrorLog logs/dvt-ilo-error.log
        CustomLog logs/dvt-ilo-access.log combined

        # lo
        ErrorDocument 404  https://<server_name>/ilo#!/404

        # --------------------------------
        #  content - deflate
        # --------------------------------
        <IfModule mod_deflate.c>
          # Compress HTML, CSS, JavaScript, Text, XML and fonts
          AddOutputFilterByType DEFLATE application/javascript
          AddOutputFilterByType DEFLATE application/json
          AddOutputFilterByType DEFLATE application/rss+xml
          AddOutputFilterByType DEFLATE application/vnd.ms-fontobject
          AddOutputFilterByType DEFLATE application/x-font
          AddOutputFilterByType DEFLATE application/x-font-opentype
          AddOutputFilterByType DEFLATE application/x-font-otf
          AddOutputFilterByType DEFLATE application/x-font-truetype
          AddOutputFilterByType DEFLATE application/x-font-ttf
          AddOutputFilterByType DEFLATE application/x-javascript
          AddOutputFilterByType DEFLATE application/xhtml+xml
          AddOutputFilterByType DEFLATE application/xml
          AddOutputFilterByType DEFLATE font/opentype
          AddOutputFilterByType DEFLATE font/otf
          AddOutputFilterByType DEFLATE font/ttf
          AddOutputFilterByType DEFLATE font/woff2
          AddOutputFilterByType DEFLATE image/svg+xml
          AddOutputFilterByType DEFLATE image/png
          AddOutputFilterByType DEFLATE image/x-icon
          AddOutputFilterByType DEFLATE text/css
          AddOutputFilterByType DEFLATE text/html
          AddOutputFilterByType DEFLATE text/javascript
          AddOutputFilterByType DEFLATE text/plain
          AddOutputFilterByType DEFLATE text/xml
        </IfModule>


        # --------------------------------
        #  content - expire
        # only json (for cda access), the rest is managed by pentaho cache
        # --------------------------------
        <IfModule mod_expires.c>
          ExpiresActive On
          ExpiresByType application/json "access plus 7 days"
        </IfModule>

</VirtualHost>
